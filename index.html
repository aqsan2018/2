<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Universe</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⭐</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Setup */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Cursive', 'Palatino', serif;
            /* Simple, reliable CSS galaxy background */
            background-color: #000;
            background-image: radial-gradient(ellipse at center, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
            color: white;
        }

        /* --- Main Content (Hidden by default) --- */
        #main-content {
            visibility: hidden;
            width: 100%;
            height: 100%;
        }

        #universe-container, #filler-stars-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none; 
        }
        #universe-container {
            pointer-events: auto; 
            z-index: 10;
        }

        /* Main Interactive Star Styling */
        .star {
            width: 12px;
            height: 12px;
            background: #ffffff;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #00aaff, 0 0 40px #00aaff;
            animation: twinkle 2s infinite alternate ease-in-out;
            transition: transform 2.5s ease-in-out, opacity 1s ease, box-shadow 0.3s ease, left 2.5s ease-in-out, top 2.5s ease-in-out,
                        width 0.3s ease, height 0.3s ease;
        }

        /* Filler Star Styling */
        .filler-star {
            width: 6px;
            height: 6px;
            background: #ffffff;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 5px #fff, 0 0 10px #00aaff;
            transition: opacity 0.2s ease;
            z-index: 5;
            opacity: 0; /* Starts invisible */
        }
        
        /* This class makes the main stars match the filler stars */
        .star.final-look {
            width: 6px;
            height: 6px;
            box-shadow: 0 0 5px #fff, 0 0 10px #00aaff;
            animation: none;
            transform: scale(1);
        }

        .star:hover {
            box-shadow: 0 0 7px #fff, 0 0 15px #fff, 0 0 25px #fff, 0 0 40px #ff00ff, 0 0 55px #ff00ff;
        }

        .star.clicked {
            opacity: 0.4;
            cursor: default;
            animation-play-state: paused;
            pointer-events: none;
        }

        @keyframes twinkle {
            from { transform: scale(1); }
            to { transform: scale(1.4); }
        }

        /* Text Styling */
        #intro-message {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 10px #000;
            z-index: 5;
            transition: opacity 2s ease;
            text-align: center;
            width: 90%;
        }

        #final-message {
            position: absolute;
            top: 15%; /* Fixed to the top */
            left: 50%;
            width: 90%;
            transform: translateX(-50%);
            font-size: 2.5em;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #ffc0cb;
            text-align: center;
        }

        /* Modal Styles */
        #modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: flex; justify-content: center; align-items: center;
            z-index: 100; opacity: 0; pointer-events: none;
            transition: opacity 0.5s ease;
        }
        #modal-content {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 25px; border-radius: 10px; text-align: center;
            max-width: 90%; max-height: 90%;
            box-shadow: 0 0 40px rgba(255, 192, 203, 0.7);
            position: relative; transform: scale(0.7);
            transition: transform 0.5s ease;
        }
        #modal.visible { opacity: 1; pointer-events: all; }
        #modal.visible #modal-content { transform: scale(1); }
        #modal-image { max-width: 100%; max-height: 70vh; border-radius: 5px; }
        #modal-caption { color: #333; font-size: 1.3em; margin-top: 15px; }
        .close-button { position: absolute; top: 10px; right: 15px; font-size: 2em; color: #555; cursor: pointer; }
        .hidden { opacity: 0; pointer-events: none; }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            .star {
                width: 8px;
                height: 8px;
            }
            .filler-star, .star.final-look {
                width: 4px;
                height: 4px;
            }
            #intro-message {
                font-size: 1.2em;
            }
            #final-message {
                font-size: 1.8em;
                top: 20%;
            }
        }
        
        /* --- NEW Password Lock Styles (Dark Theme) --- */
        #password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.65); /* 65% black background */
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200; /* Must be on top of everything */
            transition: opacity 0.3s ease-out;
        }

        #lock-box {
            background-color: #1f1f1f; /* Dark box */
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%; /* Responsive width */
            max-width: 320px; /* Max width matching black example */
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        #lock-gif {
            width: 150px;
            height: 150px;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            margin-left: auto;
            margin-right: auto;
        }

        #password-input {
            font-family: 'Orbitron', sans-serif;
            width: 100%; /* Full width */
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 2px solid #374151; /* Grey border */
            background-color: #121212; /* Dark bg */
            color: white;
            font-size: 1.1rem;
            text-align: center;
            letter-spacing: 2px;
            box-sizing: border-box; 
        }

        #password-input:focus {
            outline: none;
            border-color: #3b82f6; /* Blue border on focus */
        }

        #submit-button {
            font-family: 'Orbitron', sans-serif;
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            background-color: #3b82f6; /* Blue */
            color: white;
            font-weight: 700;
            margin-top: 1rem;
            transition: background-color 0.2s ease;
            border: none;
            cursor: pointer; 
            box-sizing: border-box; 
        }

        #submit-button:hover {
            background-color: #2563eb;
        }

        #error-message {
            color: #ef4444; /* Red */
            font-size: 0.9rem;
            height: 1.25rem; /* Reserve space */
            margin-top: 0.75rem;
        }

        /* Shake animation for wrong password */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }
        /* --- End Password Lock Styles --- */
    </style>
</head>
<body>

    <!-- --- NEW Password Overlay --- -->
    <div id="password-overlay">
        <form id="lock-box">
            <img id="lock-gif" src="dudu-no-dudu.gif" alt="Dudu Bubu No">
            <input id="password-input" type="password" placeholder="Enter Password">
            <p id="error-message"></p>
            <button id="submit-button" type="submit">Unlock</button>
        </form>
    </div>

    <!-- --- Main Content Wrapper --- -->
    <div id="main-content">
        <div id="universe-container"></div>
        <div id="filler-stars-container"></div>
        <div id="intro-message">Every star has a story. Click one to see.</div>
        <div id="final-message" class="hidden">Every star I’ve ever wished on led to you.</div>
        <div id="modal" class="hidden">
            <div id="modal-content">
                <span class="close-button">&times;</span>
                <img id="modal-image" src="" alt="Memory">
                <p id="modal-caption"></p>
            </div>
        </div>
        <audio id="final-music" src="music.mp3" preload="auto" loop></audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- NEW Password Lock Script ---
            const passwordOverlay = document.getElementById('password-overlay');
            const lockBox = document.getElementById('lock-box');
            const passwordInput = document.getElementById('password-input');
            const errorMessage = document.getElementById('error-message');
            const mainContent = document.getElementById('main-content');
            const correctPassword = "28072018";

            // Check if already unlocked in this session
            if (sessionStorage.getItem('isUnlocked') === 'true') {
                passwordOverlay.style.display = 'none';
                mainContent.style.visibility = 'visible';
            }

            lockBox.addEventListener('submit', (e) => {
                e.preventDefault();
                const enteredPassword = passwordInput.value;

                if (enteredPassword === correctPassword) {
                    // Correct password
                    sessionStorage.setItem('isUnlocked', 'true');
                    passwordOverlay.style.opacity = '0';
                    setTimeout(() => {
                        passwordOverlay.style.display = 'none';
                    }, 300); // Wait for fade out
                    mainContent.style.visibility = 'visible'; // Show the game
                } else {
                    // Wrong password
                    errorMessage.textContent = 'Wrong Password. Try Again!';
                    lockBox.classList.add('shake');
                    passwordInput.value = '';

                    // Remove shake animation so it can be re-added
                    setTimeout(() => {
                        lockBox.classList.remove('shake');
                        errorMessage.textContent = ''; // Clear error message
                    }, 1000);
                }
            });
            // --- End Password Lock Script ---


            // --- Original Star Game Script ---
            const starContainer = document.getElementById('universe-container');
            const fillerStarContainer = document.getElementById('filler-stars-container');
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            const modalCaption = document.getElementById('modal-caption');
            const closeButton = document.querySelector('.close-button');
            const introMessage = document.getElementById('intro-message');
            const finalMessage = document.getElementById('final-message');
            const finalMusic = document.getElementById('final-music');

            let clickedStarCount = 0;
            const totalStars = 5;
            const isMobile = window.innerWidth <= 768;

            // --- COORDINATE DEFINITIONS ---
            let heartCoords, initialsCoords;

            // Desktop Coordinates
            const desktopHeartCoords = [
                {x: 50, y: 35}, {x: 55, y: 30}, {x: 63, y: 30}, {x: 70, y: 35}, {x: 75, y: 42}, 
                {x: 75, y: 50}, {x: 70, y: 60}, {x: 60, y: 70}, {x: 50, y: 80}, {x: 40, y: 70}, 
                {x: 30, y: 60}, {x: 25, y: 50}, {x: 25, y: 42}, {x: 30, y: 35}, {x: 37, y: 30}, 
                {x: 45, y: 30}
            ];
            const desktopInitialsCoords = {
                A1: [ {x: 30, y: 50}, {x: 27, y: 60}, {x: 24, y: 70}, {x: 33, y: 60}, {x: 36, y: 70}, {x: 30, y: 60} ],
                plus: [ {x: 50, y: 60}, {x: 47, y: 60}, {x: 53, y: 60}, {x: 50, y: 57}, {x: 50, y: 63} ],
                A2: [ {x: 70, y: 50}, {x: 67, y: 60}, {x: 64, y: 70}, {x: 73, y: 60}, {x: 76, y: 70}, {x: 70, y: 60} ]
            };

            // Mobile Coordinates (more compact and centered)
            const mobileHeartCoords = [
                {x: 50, y: 35}, {x: 60, y: 30}, {x: 70, y: 30}, {x: 80, y: 35}, {x: 85, y: 45},
                {x: 80, y: 55}, {x: 70, y: 65}, {x: 50, y: 75}, {x: 30, y: 65}, {x: 20, y: 55},
                {x: 15, y: 45}, {x: 20, y: 35}, {x: 30, y: 30}, {x: 40, y: 30}
            ];
            const mobileInitialsCoords = {
                A1: [ {x: 35, y: 45}, {x: 30, y: 55}, {x: 25, y: 65}, {x: 40, y: 55}, {x: 45, y: 65}, {x: 35, y: 55} ],
                plus: [ {x: 50, y: 55} ],
                A2: [ {x: 65, y: 45}, {x: 60, y: 55}, {x: 55, y: 65}, {x: 70, y: 55}, {x: 75, y: 65}, {x: 65, y: 55} ]
            };

            // Choose the correct set of coordinates based on screen size
            if (isMobile) {
                heartCoords = mobileHeartCoords;
                initialsCoords = mobileInitialsCoords;
            } else {
                heartCoords = desktopHeartCoords;
                initialsCoords = desktopInitialsCoords;
            }


            const starsData = [
                { id: 'star1', msg: "This one remembers your laugh.", img: "laugh.jpg", 
                  initialPos: { x: 30, y: 40 }, heartPos: heartCoords[8], initialsPos: initialsCoords.A1[0] },
                { id: 'star2', msg: "This one remembers your touch.", img: "touch.jpg", 
                  initialPos: { x: 50, y: 50 }, heartPos: heartCoords[11], initialsPos: initialsCoords.A1[2] },
                { id: 'star3', msg: "This one remembers our first date.", img: "date.jpg", 
                  initialPos: { x: 70, y: 45 }, heartPos: heartCoords[0], initialsPos: initialsCoords.plus[0] },
                { id: 'star4', msg: "This one remembers anniversary.", img: "anniversary.jpg", 
                  initialPos: { x: 40, y: 65 }, heartPos: heartCoords[3], initialsPos: initialsCoords.A2[0] },
                { id: 'star5', msg: "This one holds all my secrets.", img: "secrets.jpg", 
                  initialPos: { x: 60, y: 60 }, heartPos: heartCoords[6], initialsPos: initialsCoords.A2[4] }
            ];

            starsData.forEach(data => {
                const star = document.createElement('div');
                star.className = 'star';
                star.id = data.id;
                star.style.left = `${data.initialPos.x}%`; 
                star.style.top = `${data.initialPos.y}%`; 
                star.addEventListener('click', () => onStarClick(star, data));
                starContainer.appendChild(star);
            });

            function onStarClick(starElement, data) {
                if (starElement.classList.contains('clicked')) return;
                starElement.classList.add('clicked');
                clickedStarCount++;
                
                modalImage.src = data.img;
                modalCaption.innerText = data.msg;
                modal.classList.add('visible');

                if (clickedStarCount === totalStars) {
                    setTimeout(runFinalAnimation, 2000); 
                }
            }

            function closeModal() {
                modal.classList.remove('visible');
            }
            closeButton.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => e.target.id === 'modal' && closeModal());

            function runFinalAnimation() {
                closeModal();
                introMessage.classList.add('hidden');
                finalMusic.play().catch(e => console.log("Audio play prevented by browser")); // Added catch

                fillerStarContainer.innerHTML = '';
                createFillerStars(heartCoords);

                starsData.forEach(data => {
                    const star = document.getElementById(data.id);
                    star.classList.add('final-look');
                    star.style.left = `${data.heartPos.x}%`;
                    star.style.top = `${data.heartPos.y}%`;
                });
                
                setTimeout(() => {
                    fillerStarContainer.innerHTML = '';
                    createFillerStars(initialsCoords.A1);
                    if (!isMobile) createFillerStars(initialsCoords.plus); // Plus sign only on desktop
                    createFillerStars(initialsCoords.A2);

                    starsData.forEach(data => {
                        const star = document.getElementById(data.id);
                        star.style.left = `${data.initialsPos.x}%`;
                        star.style.top = `${data.initialsPos.y}%`;
                    });
                }, 4000);

                setTimeout(() => {
                    finalMessage.classList.remove('hidden');
                }, 7000);
            }

            function createFillerStars(coordinates) {
                coordinates.forEach(coord => {
                    const filler = document.createElement('div');
                    filler.className = 'filler-star';
                    filler.style.left = `${coord.x}%`;
                    filler.style.top = `${coord.y}%`;
                    fillerStarContainer.appendChild(filler);
                    setTimeout(() => filler.style.opacity = '1', 50);
                });
            }
        });
    </script>
</body>
</html>

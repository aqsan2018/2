<!DOCTYPE html>
<html lang="en">

    <title>Secret Universe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <video autoplay muted loop id="background-video">

        Your browser does not support the video tag.
    </video>

    <div id="universe-container">
        <!-- Stars will be dynamically created here by script.js -->
    </div>

    <div id="intro-message">
        Every star has a story. Click one to see.
    </div>

    <div id="final-message" class="hidden">

    <!-- This is the pop-up modal for the photos -->

            <span class="close-button">&times;</span>
            <img id="modal-image" src="" alt="Memory">
            <p id="modal-caption"></p>

    <script src="script.js"></script>

</html>
